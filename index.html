<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Quicksand" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Country Search</title>
</head>

<body>
    <h1>Country search engine</h1>
    <div class="inp">
        <input id="country-name" type="text" placeholder="Country name" onfocus="this.placeholder=''" onblur="this.placeholder='Country name'" />
    </div>
    <button id="search">Search a country</button>
    <h2>List of countries</h2>
    <div class="arrow-down"></div>
    <div class="country-list">
        <ul id="countries">
            <li>No data</li>
        </ul>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
